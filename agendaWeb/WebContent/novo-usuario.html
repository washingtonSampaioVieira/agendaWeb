<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<meta charset="utf-8">
<title>Novo usuário</title>
</head>
<body class="bg-dark">
	<div class="bg-info text-white">
		<div class="container">
			<div class="row">
				<!-- linha -->
				<div class="col-md-1">
					<!-- Coluna 01 -->
					<img src="imagens/agenda64.png">
				</div>
				<div class="col-md-11">
					<!-- Coluna 02 -->
					<h1>Agenda Eletrônica</h1>
					<h6>Contatos e Compromissos</h6>
				</div>
			</div>
		</div>
	</div>

	<div class="container mt-5 fluid" style="width: 800px;">
		<div class="card">
			<div class="card-header">
				<!-- cabeçalho -->
				<div class="row align-items-center">
					<div class="col-md-1">
						<img src="imagens/useradd48.png">
					</div>
					<div class="col-md-11">
						<h4 class="text-info">Cadastrar um novo usuário</h4>
					</div>
				</div>
			</div>
			<form id="usuario" action="UsuarioServlet" method="post">
				<div class="card-body">
					<div  class="alert-warning text-danger">
						<ul id="mensagens-erro" >
							
						</ul>
					</div>
					<!-- corpo -->
					<div class="row">
						<!-- linha 01 -->
						<div class="col-md-12">
							<!-- coluna total/12 -->
							<h6 class="text-primary mb-4">Dados Pessoais:</h6>
						</div>
					</div>
					
					<div class="row form-group">
						<!-- linha 02 -->
						<div class="col-md-5">
							<!-- coluna 01 -->
							<label for="txt-nome"> Nome: </label> 
							<input class="form-control" type="text" name="txt-nome" id="txt-nome">
						</div>
						<div class="col-md-4">
							<!-- coluna 02 -->
							<label for="txt-nascimento"> Dt. Nascimento: </label> 
							<input class="form-control" type="date" name="txt-nascimento" id="txt-nascimento">
						</div>
						<div class="col-md-3">
							<!-- coluna 03 -->
							<label for="txt-sexo"> Sexo: </label> 
							<select class="form-control" name="txt-sexo" id="txt-sexo">
								<option>Selecione...</option>
								<option>Feminino</option>
								<option>Masculino</option>
							</select>
						</div>
					</div>
	
					<div class="row">
						<!-- linha 03 -->
						<div class="col-md-12">
							<!-- coluna total/12 -->
							<h6 class="text-primary mb-4">Dados de Acesso:</h6>
						</div>
					</div>
	
					<div class="row form-group">
						<!-- linha 04 -->
						<div class="col-md-5">
							<!-- coluna 01 -->
							<label for="txt-email"> E-mail: </label> 
							<input class="form-control" type="email" name="txt-email" id="txt-email">
						</div>
						<div class="col-md-3">
							<!-- coluna 02 -->
							<label for="txt-senha1"> Senha: </label> 
							<input class="form-control" type="password" name="txt-senha1" id="txt-senha1">
						</div>
						<div class="col-md-4">
							<!-- coluna 03 -->
							<label for="txt-senha2"> Confirmação da Senha: </label> 
							<input class="form-control" type="password" name="txt-senha2" id="txt-senha2">
						</div>
					</div>
				</div>
				<div class="card-footer">
					<!-- rodapé -->
					<button class="btn btn-success" id="bt-criar">Criar Conta</button>
					<a href="login.html" class="btn btn-dark"> Cancelar </a>
				</div>
			 </form>
		</div>
	</div>
	<script src="js/valida.js"></script>
	<script src="js/erros.js"></script>
</body>
</html>
